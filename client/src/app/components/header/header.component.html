<header class="shadow-sm py-2">
  <div class="container mx-auto grid grid-cols-2 gap-5 justify-between py-4">
    <div class="text-3xl font-bold">
      <a routerLink="">
        <span class="text-slate-400 hover:text-slate-500 p-0">Drive</span>
        <span class="text-blue-400 hover:text-blue-500">Hub</span>
        <span class="text-sm text-yellow-400 px-2">Drive Comfortably</span>
      </a>
    </div>
    <nav *ngIf="isAuth; else isNotAuth " class="flex justify-end">
      <ul class="flex gap-5 items-center">
        <li class="text-white/50">
          <a
            routerLink=""
            routerLinkActive="text-white"
            [routerLinkActiveOptions]="{exact:true}"
          >Home</a>
        </li>
        <li class="text-white/50">
          <a
            routerLink="profile"
            routerLinkActive="text-white"
          >Profile</a>
        </li>
        <li class="text-white/50">
          <a
            routerLink="create"
            routerLinkActive="text-white"
          >create post</a>
        </li>
        <li class="text-white/50">
          <button class="flex">
            <fa-icon class="text-white" (click)="logout()" [icon]="logoutIcon"></fa-icon>
          </button>
        </li>
      </ul>
    </nav>
    <ng-template #isNotAuth>
      <ul class="flex gap-5 items-center ml-auto">
        <li class="text-white/50">
          <a
            routerLink="signup"
            routerLinkActive="text-white"
          >SignUp</a>
        </li>
        <li class="text-white/50">
          <a
            routerLink="login"
            routerLinkActive="text-white"
          >Login</a>
        </li>
      </ul>
    </ng-template>
  </div>
</header>
